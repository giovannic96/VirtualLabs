<div class="dialog-container">
  <div class="messages-container">
      <div class="mat-dialog-title">
        Are you sure to proceed?
      </div>
      <div mat-dialog-content>
        {{data.message}}
      </div>
  </div>
  <div class="buttons-container">
    <button mat-raised-button [mat-dialog-close]="false" color="warn">{{data.buttonCancelLabel ? data.buttonCancelLabel : 'CANCEL'}}</button>
    <button mat-raised-button [mat-dialog-close]="true" color="primary">{{data.buttonConfirmLabel ? data.buttonConfirmLabel : 'CONFIRM'}}</button>
  </div>
</div>
