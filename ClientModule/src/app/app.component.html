<mat-toolbar color="primary" *ngIf="!menuHidden">
  <mat-icon *ngIf="!menuIconHidden" (click)="toggleSidenav($event)" aria-hidden="false" aria-label="Menu">menu</mat-icon>
  <a id="title" routerLink="/home" routerLinkActive="active"><img class="logo" src="assets/logo_app.png"></a>
  <span class="fill-remaining-space"></span>
  <div class="log-button-div">
    <button *ngIf="!userLoggedIn" mat-flat-button color="primary" (click)="redirectToLogin()">
      Login
      <mat-icon>login</mat-icon>
    </button>
  </div>
</mat-toolbar>
<router-outlet></router-outlet>
