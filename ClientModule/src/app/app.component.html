<mat-toolbar color="primary" *ngIf="!menuHidden">
  <mat-icon *ngIf="!menuIconHidden" (click)="toggleSidenav($event)" aria-hidden="false" aria-label="Menu">menu</mat-icon>
  <a id="title" routerLink="/home" routerLinkActive="active"><img class="logo" src="/assets/logo_app.png"></a>
  <span class="fill-remaining-space"></span>
  <div class="log-button-div" *ngIf="!userLoggedIn">
    <button mat-flat-button color="primary" (click)="openLoginDialog()">
      Login
      <mat-icon>login</mat-icon>
    </button>
  </div>
  <div class="user-info-div" (click)="$event" [matMenuTriggerFor]="menu" *ngIf="userLoggedIn && currentUser">
    <mat-card-subtitle class="user-info-label">{{currentUser.name}} {{currentUser.surname}} - {{currentUser.id}}</mat-card-subtitle>
    <mat-card style="display: none"></mat-card>
    <img [src]="currentUser.photo" mat-card-avatar>
    <mat-menu #menu="matMenu" xPosition="before">
      <button mat-menu-item (click)="userLogout()">
        <mat-icon color="warn">logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
<router-outlet></router-outlet>
