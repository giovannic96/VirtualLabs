<div class="main-container">
  <div class="logo-container">
    <img src="assets/favicon_70x70.png">
  </div>
  <ng-template [ngIf]="requestSent" [ngIfElse]="loading">
    <ng-template [ngIf]="!error" [ngIfElse]="errorResponse">
      <div class="text-container">
        <h1>Congratulations</h1>
        <h2>Your account has been confirmed!</h2>
        <p></p>
        <p>From now you can access to your personal page on the portal<br>
          Go to the homepage and login with your credentials to start use Virtual Labs.
        </p>
      </div>
    </ng-template>
    <ng-template #errorResponse>
      <h1>Error</h1>
      <h2>Your account could not be activated</h2>
      <p></p>
      <p>Try again later starting again the procedure</p>
    </ng-template>
    <div class="action-container">
      <button mat-raised-button color="primary" routerLink="/">GO TO HOMEPAGE</button>
    </div>
  </ng-template>
  <ng-template #loading>
    <div>
      <p>Loading...</p>
    </div>
  </ng-template>
</div>
