<div class="main-container">
  <ng-template [ngIf]="requestSent" [ngIfElse]="preparing">
    <h1>Request completed</h1>
    <h3>Check the db</h3>
  </ng-template>
  <ng-template #preparing>
    <h1>These are the info retrieved from url</h1>
    <p>Team proposal id: <b>{{tpId}}</b></p>
    <p>Action to do: <b>{{action}}</b></p>
    <p>Token: <b>{{token}}</b></p>
    <button mat-raised-button color="primary" (click)="sendRequest()">SEND REQUEST</button>
  </ng-template>
</div>
